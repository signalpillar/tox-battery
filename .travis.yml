language: python
matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: pypy
      env: TOXENV=pypy
install:
  - pip install -U pip
  - pip install tox
script:
  - tox
sudo: false

